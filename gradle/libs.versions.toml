[versions]
# check the newest Vaadin Framework version at https://github.com/vaadin/framework/tags
vaadin8 = "8.16.1"
# Check the newest Vaadin version at https://github.com/vaadin/platform/tags
# This is the latest stable Vaadin 14 version
vaadin14 = "14.10.12"
# Latest unstable Vaadin 14 version
vaadin14_next = "14.11.5"
vaadin23="23.2.17"
vaadin23_next="23.3.33"
# https://repo1.maven.org/maven2/org/slf4j/slf4j-api/
slf4j = "2.0.12"
# Stay on 1.0.8/1.1.3 because of Vaadin 8 compatibility
karibudsl10 = "1.0.8"
karibudsl11 = "1.1.3"
fake-servlet = "1.0"
karibu_tools = "0.14"
junit = "5.10.2"

[libraries]
slf4j-api = { module = "org.slf4j:slf4j-api", version.ref = "slf4j" }
slf4j-simple = { module = "org.slf4j:slf4j-simple", version.ref = "slf4j" }
jetbrains-annotations = "org.jetbrains:annotations:24.1.0"
vaadin8-server = { module = "com.vaadin:vaadin-server", version.ref = "vaadin8" }
vaadin8-client-compiled = { module = "com.vaadin:vaadin-client-compiled", version.ref = "vaadin8" }
vaadin-v14-all = { module = "com.vaadin:vaadin", version.ref = "vaadin14" }
vaadin-v14next-all = { module = "com.vaadin:vaadin", version.ref = "vaadin14_next" }
vaadin-v14-core = { module = "com.vaadin:vaadin-core", version.ref = "vaadin14" }
vaadin-v14next-core = { module = "com.vaadin:vaadin-core", version.ref = "vaadin14_next" }
vaadin-v23-all = { module = "com.vaadin:vaadin", version.ref = "vaadin23" }
vaadin-v23next-all = { module = "com.vaadin:vaadin", version.ref = "vaadin23_next" }
vaadin-spring = "com.vaadin:vaadin-spring:12.3.3"
dynatest = "com.github.mvysny.dynatest:dynatest:0.24"
karibu-dsl8 = { module = "com.github.mvysny.karibudsl:karibu-dsl-v8", version.ref = "karibudsl10" }
karibu-dsl = { module = "com.github.mvysny.karibudsl:karibu-dsl", version.ref = "karibudsl11" }
karibu-dsl23 = { module = "com.github.mvysny.karibudsl:karibu-dsl-v23", version.ref = "karibudsl11" }
fake-servlet = { module = "com.github.mvysny.fake-servlet:fake-servlet", version.ref = "fake-servlet" }
fake-servlet5 = { module = "com.github.mvysny.fake-servlet:fake-servlet5", version.ref = "fake-servlet" }
karibu-tools = { module = "com.github.mvysny.karibu-tools:karibu-tools", version.ref = "karibu_tools" }
classgraph = "io.github.classgraph:classgraph:4.8.151"
addon-applayout = "com.github.appreciated:app-layout-addon:4.0.0.beta5"
addon-enhanceddialog = "com.vaadin.componentfactory:enhanced-dialog:1.0.4"
spring-boot-starter-test = "org.springframework.boot:spring-boot-starter-test:2.3.0.RELEASE"
spring-boot-starter-web = "org.springframework.boot:spring-boot-starter-web:2.3.0.RELEASE"
groovy = "org.codehaus.groovy:groovy:3.0.17"
junit-jupiter-api = { module = "org.junit.jupiter:junit-jupiter-api", version.ref = "junit" }
junit-jupiter-runtime = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit" }
