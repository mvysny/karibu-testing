[versions]
# check the newest Vaadin Framework version at https://github.com/vaadin/framework/tags
vaadin8 = "8.16.1"
# https://repo1.maven.org/maven2/org/slf4j/slf4j-api/
slf4j = "2.0.12"
# Stay on 1.0.8/1.1.3 because of Vaadin 8 compatibility
karibudsl10 = "1.0.8"


[libraries]
slf4j-api = { module = "org.slf4j:slf4j-api", version.ref = "slf4j" }
slf4j-simple = { module = "org.slf4j:slf4j-simple", version.ref = "slf4j" }
jetbrains-annotations = "org.jetbrains:annotations:24.1.0"
vaadin8-server = { module = "com.vaadin:vaadin-server", version.ref = "vaadin8" }
vaadin8-client-compiled = { module = "com.vaadin:vaadin-client-compiled", version.ref = "vaadin8" }
dynatest = "com.github.mvysny.dynatest:dynatest:0.24"
karibu-dsl8 = { module = "com.github.mvysny.karibudsl:karibu-dsl-v8", version.ref = "karibudsl10" }
